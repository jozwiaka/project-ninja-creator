<h2 mat-dialog-title>You or one of your clones still have one or more actions available for use.
  <br><br>
  Do you really want to end your turn?
</h2>

<mat-dialog-actions align="end">
  <button class="btn btn-success" mat-button color="dark" (click)="confirm()">Yes</button>
  <button class="btn btn-danger" mat-button (click)="cancel()">No</button>
</mat-dialog-actions>
